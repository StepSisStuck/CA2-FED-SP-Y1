<main class="container">
    <h1>Petition to Change the World</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="petitionForm" class="mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message to Change the World</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Sign the Petition</button>
            </form>
            <canvas id="confetti"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Petition Information</h5>
                    <p class="card-text">Join us in our mission to change the world:</p>
                    <ul class="list-unstyled">
                        <li><strong>Email:</strong> contact@changetheworld.co</li>
                    </ul>
                </div>
            </div>
        </div>
